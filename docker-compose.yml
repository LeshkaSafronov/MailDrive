version: '3'

services:
  nginx:
    image: nginx
    ports:
      - "8080:80"
    command: [nginx, '-g', 'daemon off;']
  db:
    image: db
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  web:
    image: python
    entrypoint: /entrypoint.sh
    ports:
      - "8000:8000"
    depends_on:
      - db